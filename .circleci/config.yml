version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Install Allure CLI
          command: npm install -g allure-commandline --save-dev
      - run:
          name: Install pytest
          command: pip install pytest
      - run:
          name: Run tests
          command: python -m pytest --alluredir ~/repo/raw_test_results_jsons
      - run:
          name: Report
          command: allure generate -c ~/repo/raw_test_results_jsons -o  ~/repo/test-reports
      - run:
          path: test-reports
          destination: test-reports
          when: always

workflows:
  main:
    jobs:
      - build-and-test
